{% extends "base.html" %}

{% block body %}


    <div class="container">
        <h1>{{ page_title }}</h1>
        <div class="row">
            <div class="col-4 p-5 mb-1 bg-secondary text-white">


                <form action="{{ url_for('user.process_registr') }}" method="POST">
                    {{ form.hidden_tag() }}
                    <div class="form-group">
                        {{ form.username.label }}
                        {{ form.username() }}
                    </div>

                    <div class="form-group">
                        {{ form.password1.label }}
                        {{ form.password1() }}
                    </div>

                    <div class="form-group">
                        {{ form.password2.label }}
                        {{ form.password2() }}
                    </div>

                    {{ form.submit() }}
                </form>

            </div>
            <div class="col-8">

            </div>
        </div>
    </div>

{% endblock %}
