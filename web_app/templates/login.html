{% extends "base.html" %}

{% block body %}


    <div class="container">
        <h1>{{ page_title }}</h1>
        <div class="row">
            <div class="col-4 p-5 mb-1 bg-secondary text-white">

                <form action="{{ url_for('user.process_login') }}" method="POST">
                    {{ form.hidden_tag() }}
                    <div class="form-group">
                        {{ form.username.label }}
                        {{ form.username() }}
                    </div>

                    <div class="form-group">
                        {{ form.password.label }}
                        {{ form.password() }}
                    </div>

                    {{ form.submit() }}
                    </form>

            </div>
            <div class="col-8">

            </div>
        </div>
    </div>

{% endblock %}
